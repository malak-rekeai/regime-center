<!DOCTYPE html>
<html lang="ar" dir="rtl">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Regime" />
		<meta name="keywords" content="Regime, store" />
		<meta name="robots" content="index, follow" />
		<!-- Title & Favico -->
		<title>رجيم | Regime</title>
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href="./assets/imgs/favicon-32x32.png"
		/>

		<!-- Fonst -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>

		<!-- For aos -->
		<link rel="stylesheet" href="./assets/css/aos.min.css" />
		<!-- Main en styling -->
		<!-- <link rel="stylesheet" href="./assets/css/main.min.css" /> -->
		<!-- Main ar styling -->
		<link rel="stylesheet" href="./assets/css/main.rtl.min.css" />
	</head>
	<body>
		<!-- Main Content -->
		<main
			class="mainContentAuth pt-0 mainContentSign mainContent mainContentSign flex-column flex-lg-row justify-content-center align-items-center position-relative"
		>
			<div
				class="bg-black mainContent__overlay bg-opacity-10 w-100 h-100 position-absolute top-0 start-0 z-0 p-0"
			></div>

			<section class="container containerEdit min-vh-100">
				<div class="grid min-vh-100">
					<div
						class="g-col-12 g-col-lg-4 position-relative z-2 p-0 pt-50 pt-lg-0 d-flex flex-column justify-content-center align-items-center"
					>
						<div
							class="d-flex flex-column justify-content-center align-items-center mb-30 mb-lg-0"
						>
							<img
								data-aos="fade"
								src="./assets/imgs/login-logo.png"
								alt="main-logo"
								height="144"
								width="179"
							/>
							<p
								class="text-black fs-18px fw-medium mt-10 mb-0 d-none d-lg-block text-center mt-0 mt-md-15"
								data-aos="fade-up"
								data-aos-delay="200"
							>
								موقع ريجيم يقدم لك أفضل الباقات الصحية <br />
								بأفضل الأسعار من قبل أفضل الخبراء
							</p>
						</div>
					</div>
					<div
						class="login g-col-12 g-col-lg-8 m-auto rounded-20px card-shadow bg-white position-relative my-0 my-lg-auto z-2 mb-70"
						data-aos="fade-up"
					>
						<h1 class="fw-semibold fs-40px login__title mb-5">
							تسجيل الدخول إلى حسابك
						</h1>
						<p class="fs-18px login__sub text-gray-600 mb-0">
							رجيم يمنحك الباقات الأنسب لك التي تحتاجها لبناء جسم صحي
						</p>
						<form class="w-100 registerForm mt-60">
							<div class="tab-content mb-32" id="pills-tabContent">
								<div
									class="tab-pane fade show active"
									id="pills-day1"
									role="tabpanel"
									aria-labelledby="pills-day1-tab"
									tabindex="0"
								>
									<div class="form-floating mb-25">
										<input
											required
											type="text"
											class="form-control py-13"
											id="sign-up-form"
											placeholder="البريد الالكتروني او رقم الهاتف"
										/>
									</div>
									<div class="form-check mb-40">
										<input
											class="form-check-input"
											type="checkbox"
											value=""
											id="registerForm-rememberme"
										/>
										<label
											class="form-check-label"
											for="registerForm-rememberme"
										>
											تذكرني
										</label>
									</div>
								</div>
								<div
									class="tab-pane fade"
									id="pills-day2"
									role="tabpanel"
									aria-labelledby="pills-day2-tab"
									tabindex="0"
								>
									<div class="form-floating">
										<input
											required=""
											type="text"
											class="form-control"
											id="profileForm-test"
											placeholder="Test"
										/>
										<label
											for="profileForm-test"
											class="fs-16px text-black opacity-70 fw-medium"
											>Test</label
										>
									</div>
								</div>
							</div>
							<button
								type="submit"
								class="w-100 mt-sm-0 translate-middle-y btn btn-primary btn btn-primary fw-medium py-13 primaryBtnHoverEffect transition-300ms text-white px-20"
							>
								تسجيل الدخول
							</button>
							<button
								type="button"
								class="btn btn-primary bg-transparent text-black btn-shadow w-100 rounded-9px btn-lg pt-10 mb-40"
							>
								<div
									class="d-flex flex-wrap justify-content-center align-items-center gap-10"
								>
									<span class="fs-18px fw-semibold ml-7px d-inline-block"
										>تسجيل الدخول بواسطة
									</span>
									<svg
										width="22"
										height="23"
										viewBox="0 0 22 23"
										fill="none"
										xmlns="http://www.w3.org/2000/svg"
									>
										<path
											d="M20.7286 9.57783L11.9418 9.57739C11.5538 9.57739 11.2393 9.90506 11.2393 10.3094V13.2343C11.2393 13.6385 11.5538 13.9662 11.9417 13.9662H16.8899C16.3481 15.4315 15.3368 16.6585 14.0466 17.4382L16.1565 21.2441C19.541 19.2044 21.542 15.6257 21.542 11.6195C21.542 11.0491 21.5016 10.6413 21.4209 10.1822C21.3596 9.83334 21.0689 9.57783 20.7286 9.57783Z"
											fill="#167EE6"
										/>
										<path
											d="M10.7704 18.3609C8.34883 18.3609 6.23484 16.9822 5.09946 14.9422L1.44714 17.1357C3.30578 20.4923 6.78761 22.7527 10.7704 22.7527C12.7242 22.7527 14.5678 22.2045 16.1559 21.2493V21.244L14.046 17.4382C13.0809 18.0214 11.9641 18.3609 10.7704 18.3609Z"
											fill="#12B347"
										/>
										<path
											d="M16.1574 21.2492V21.244L14.0475 17.4381C13.0824 18.0213 11.9656 18.3609 10.7719 18.3609V22.7526C12.7257 22.7526 14.5693 22.2045 16.1574 21.2492Z"
											fill="#0F993E"
										/>
										<path
											d="M4.21477 11.5293C4.21477 10.2856 4.54051 9.12196 5.10014 8.11637L1.44782 5.9228C0.526015 7.57242 0 9.48821 0 11.5293C0 13.5704 0.526015 15.4862 1.44782 17.1358L5.10014 14.9422C4.54051 13.9366 4.21477 12.773 4.21477 11.5293Z"
											fill="#FFD500"
										/>
										<path
											d="M10.7704 4.69757C12.3495 4.69757 13.8 5.28224 14.9329 6.25478C15.2124 6.49468 15.6186 6.47736 15.8746 6.21059L17.8635 4.1382C18.154 3.83552 18.1333 3.34006 17.823 3.05956C15.9248 1.34365 13.455 0.30579 10.7704 0.30579C6.78761 0.30579 3.30578 2.56613 1.44714 5.92272L5.09946 8.11629C6.23484 6.07621 8.34883 4.69757 10.7704 4.69757Z"
											fill="#FF4B26"
										/>
										<path
											d="M14.9344 6.25478C15.2139 6.49468 15.6201 6.47736 15.8761 6.21059L17.865 4.1382C18.1554 3.83552 18.1347 3.34006 17.8245 3.05957C15.9263 1.34361 13.4565 0.30579 10.7719 0.30579V4.69757C12.3509 4.69757 13.8014 5.28224 14.9344 6.25478Z"
											fill="#D93F21"
										/>
									</svg>
								</div>
							</button>
							<p class="mb-0 fs-15px text-center fw-semibold text-gray-600">
								ليس لديك حساب؟
								<a
									class="text-decoration-none fs-15px text-primary fw-semibold"
									href="./sign-up.html"
								>
									اشتراك
								</a>
							</p>
						</form>
					</div>
				</div>
			</section>
		</main>

		<!-- Loader -->
		<div id="loader">
			<div class="loader-spinner"></div>
		</div>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<!-- AOS JS -->
		<script src="./assets/js/aos.js"></script>
		<!-- Main JS -->
		<script src="./assets/js/main.js"></script>

		<!-- This scripts are just in this page -->
		<!-- Swiper JS -->
		<script src="./assets/js/swiper-bundle.min.js"></script>
	</body>
</html>
